name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare artifact dirs
        run: mkdir -p reports .artifacts

      - name: Typecheck (to text)
        run: pnpm run typecheck | tee reports/tsc.txt

      - name: Lint (JSON)
        run: pnpm run lint:json

      - name: Guard: no inline styles
        run: pnpm run lint:noinline

      - name: Guard: ASCII only
        run: pnpm run lint:ascii

      - name: Guard: Invisible/Bidi Unicode
        run: pnpm run lint:unicode

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Unit tests (JSON)
        run: pnpm run test:unit:json || true

      - name: E2E tests (JSON)
        env:
          CI: "true"
        run: pnpm run test:e2e:json || true

      - name: A11y (optional JSON)
        run: pnpm run a11y:json || true

      - name: Collect CI signals
        run: node tools/self_improve/collect_signals.mjs

      - name: Enforce budgets
        run: node tools/self_improve/check_budgets.mjs QUALITY-GATES/budgets.json reports/signals.json

      - name: Append CI SSOT
        if: always()
        run: pnpm exec tsx scripts/ci-summary.ts

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Playwright artifacts (traces/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report/*.zip
            playwright-report/data
          retention-days: 7

      - name: Upload Vitest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: .artifacts/vitest.json
          retention-days: 7